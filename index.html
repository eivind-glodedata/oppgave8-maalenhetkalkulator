<!DOCTYPE html>
<html lang="no">
  <!-- Head er kun for nettleser informasjon -->
  <head>
    <title>Målenhet-omregner</title>
    <link rel="icon" type="image/x-icon" href="html.png" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>

  <!-- Body er kun for det som skal synes på selve nettsiden -->
  <body>
    <header>
      <img class="headerLogo" src="html.png" alt="Logo with a code bracket." />
      <nav>
        <ul class="headerNav">
          <a href="#home"><li>Hjem</li></a>
          <a href="#about"><li>Om</li></a>
          <a href="Produkt"><li>Nav3</li>
          </a>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home" class="sectionHero">
        <!-- Hero-section -->
        <h1>Omregningskalkulator</h1>
        <form>
        <label for="inputValue">Skriv inn tallet du vil regne om:</label>
        <input type="number" id="inputValue" placeholder="f.eks. 123">
          <label for="convertFrom">Velg en målenhet å regne fra:</label>
          <select name="convertFrom" id="convertFrom">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
            <option value="centimeter">centimeter</option>
            <option value="inches">tommer</option>
            <option value="liter">liter</option>
            <option value="gallon">gallon</option>
          </select>
          <label for="convertTo">Velg en målenhet å regne til:</label>
          <select name="convertTo" id="convertTo">
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Celsius">Celsius</option>
            <option value="Kelvin">Kelvin</option>
            <option value="centimeter">centimeter</option>
            <option value="inches">tommer</option>
            <option value="liter">liter</option>
            <option value="gallon">gallon</option>
          </select>
          <input type="submit" value="Regn om" id="convertButton">
        </form>
        <p id="displayResult">Resultat:</p>
      </section>
    </main>
    <footer>
      <h4>Laget av Eivind</h4>
    </footer>
</body>
</html>
